<!-- Soomario Allocation Calculator - Updated Version -->
<!-- Dark navy + gold aesthetic, TradingView-verified data, LINK removed -->
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

.soom-calc {
  max-width: 900px;
  margin: 0 auto;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

.soom-header {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  padding: 40px 30px;
  text-align: center;
  border-bottom: 2px solid #D4AF37;
  position: relative;
}

.soom-header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, #D4AF37, transparent);
}

.soom-header h2 {
  color: #D4AF37;
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 10px;
  text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
}

.soom-header p {
  color: #a8b2d1;
  font-size: 16px;
  margin: 0;
}

.soom-body {
  padding: 40px 30px;
}

.soom-section {
  margin-bottom: 35px;
}

.soom-label {
  display: block;
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 15px;
  color: #D4AF37;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 14px;
}

.soom-options {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
  margin-bottom: 15px;
}

.soom-btn {
  padding: 16px 12px;
  border: 2px solid #2e3856;
  background: rgba(26, 26, 46, 0.5);
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-weight: 600;
  font-size: 14px;
  text-align: center;
  color: #a8b2d1;
  position: relative;
  overflow: hidden;
}

.soom-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
  transition: left 0.5s;
}

.soom-btn:hover::before {
  left: 100%;
}

.soom-btn:hover {
  border-color: #D4AF37;
  transform: translateY(-2px);
  box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
}

.soom-btn.active {
  background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
  color: #1a1a2e;
  border-color: #D4AF37;
  box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
}

.soom-btn small {
  display: block;
  font-size: 12px;
  margin-top: 4px;
  opacity: 0.8;
}

.soom-input-wrap {
  position: relative;
  max-width: 100%;
}

.soom-dollar {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #D4AF37;
  font-weight: 700;
}

.soom-input {
  width: 100%;
  padding: 16px 20px 16px 45px;
  font-size: 20px;
  border: 2px solid #2e3856;
  border-radius: 12px;
  font-weight: 600;
  background: rgba(26, 26, 46, 0.5);
  color: #ffffff;
  transition: all 0.3s;
}

.soom-input:focus {
  outline: none;
  border-color: #D4AF37;
  box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
}

.soom-input::placeholder {
  color: #4a5568;
}

.soom-helper {
  font-size: 13px;
  color: #8892b0;
  margin: 10px 0 0 0;
}

.soom-calc-btn {
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
  color: #1a1a2e;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  margin-top: 25px;
  transition: all 0.3s;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.soom-calc-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
}

.soom-calc-btn:active {
  transform: translateY(0);
}

.soom-warning {
  background: rgba(255, 193, 7, 0.1);
  border: 2px solid #ffc107;
  border-radius: 12px;
  padding: 15px;
  margin: 15px 0;
  display: none;
  font-size: 14px;
  color: #ffd54f;
}

.soom-warning.show {
  display: block;
}

.soom-warning strong {
  color: #ffc107;
}

.soom-results {
  background: rgba(26, 26, 46, 0.3);
  border-radius: 15px;
  padding: 30px;
  margin-top: 30px;
  display: none;
  border: 1px solid #2e3856;
}

.soom-results.show {
  display: block;
  animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.soom-results-header {
  text-align: center;
  margin-bottom: 25px;
  padding-bottom: 20px;
  border-bottom: 1px solid #2e3856;
}

.soom-results-header h3 {
  color: #D4AF37;
  font-size: 24px;
  margin-bottom: 8px;
}

.soom-results-header p {
  color: #8892b0;
  font-size: 14px;
}

.soom-bot-card {
  background: rgba(46, 56, 86, 0.3);
  border: 1px solid #2e3856;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 15px;
  transition: all 0.3s;
}

.soom-bot-card:hover {
  border-color: #D4AF37;
  box-shadow: 0 5px 20px rgba(212, 175, 55, 0.1);
}

.soom-bot-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.soom-bot-name {
  font-weight: 600;
  font-size: 16px;
  color: #ccd6f6;
}

.soom-bot-amount {
  font-size: 20px;
  font-weight: 700;
  color: #D4AF37;
}

.soom-bot-details {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  font-size: 13px;
  color: #8892b0;
  margin-bottom: 12px;
}

.soom-risk-badge {
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.risk-low {
  background: rgba(52, 211, 153, 0.2);
  color: #34d399;
}

.risk-medium {
  background: rgba(251, 191, 36, 0.2);
  color: #fbbf24;
}

.risk-high {
  background: rgba(248, 113, 113, 0.2);
  color: #f87171;
}

.risk-extreme {
  background: rgba(239, 68, 68, 0.2);
  color: #ef4444;
}

.soom-bar {
  height: 8px;
  background: rgba(46, 56, 86, 0.5);
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}

.soom-bar-fill {
  height: 100%;
  background: linear-gradient(90deg, #D4AF37 0%, #B8941F 100%);
  transition: width 0.5s ease-out;
  box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
}

.soom-summary {
  background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
  color: #1a1a2e;
  border-radius: 12px;
  padding: 20px;
  margin-top: 20px;
}

.soom-summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-size: 15px;
  font-weight: 600;
}

.soom-summary-row:last-child {
  margin: 0;
  padding-top: 12px;
  border-top: 2px solid rgba(26, 26, 46, 0.3);
  font-weight: 700;
  font-size: 18px;
}

.soom-disclaimer {
  background: rgba(255, 193, 7, 0.05);
  border: 1px solid rgba(255, 193, 7, 0.3);
  border-radius: 12px;
  padding: 20px;
  margin-top: 20px;
  font-size: 13px;
  color: #a8b2d1;
  line-height: 1.6;
}

.soom-disclaimer p {
  margin: 0 0 10px 0;
}

.soom-disclaimer p:last-child {
  margin: 0;
}

.soom-disclaimer strong {
  color: #ffc107;
  font-weight: 600;
}

@media (max-width: 600px) {
  .soom-calc {
    border-radius: 0;
  }
  
  .soom-header {
    padding: 30px 20px;
  }
  
  .soom-header h2 {
    font-size: 24px;
  }
  
  .soom-body {
    padding: 30px 20px;
  }
  
  .soom-options {
    grid-template-columns: 1fr;
  }
  
  .soom-bot-details {
    font-size: 12px;
  }
}
</style>

<script>
// TradingView-Verified Bot Data (LINK removed, all stats updated)
const botData = {
  LTC_with_short: {
    name: 'LTC with shorts',
    dd: 18.06,
    ret: 255.67,
    risk: 'low',
    years: 2.8
  },
  LTC_no_short: {
    name: 'LTC long only',
    dd: 15.96,
    ret: 205.99,
    risk: 'low',
    years: 2.8
  },
  HYPE_no_short: {
    name: 'HYPE long only',
    dd: 16.45,
    ret: 163.05,
    risk: 'low',
    years: 0.75
  },
  HYPE_with_short: {
    name: 'HYPE with shorts',
    dd: 20.97,
    ret: 260.07,
    risk: 'medium',
    years: 0.75
  },
  PUMP_no_short: {
    name: 'PUMP long only',
    dd: 42.03,
    ret: 349.82,
    risk: 'high',
    years: 0.75
  },
  PUMP_with_short: {
    name: 'PUMP with shorts',
    dd: 44.07,
    ret: 368.49,
    risk: 'high',
    years: 0.75
  },
  CRV_with_short: {
    name: 'CRV with shorts',
    dd: 65.16,
    ret: 6014.82,
    risk: 'extreme',
    years: 5.2
  },
  CRV_no_short: {
    name: 'CRV long only',
    dd: 66.21,
    ret: 3892.01,
    risk: 'extreme',
    years: 5.2
  }
};

// Updated Tier Configurations (LINK removed completely)
const tiers = {
  starter: {
    name: 'Starter',
    cost: 60,
    bots: {
      low: ['LTC_with_short'],
      medium: ['HYPE_no_short'],
      high: ['CRV_with_short']
    }
  },
  duo: {
    name: 'Duo',
    cost: 109,
    bots: {
      low: ['LTC_with_short', 'HYPE_no_short'],
      medium: ['LTC_with_short', 'PUMP_no_short'],
      high: ['CRV_with_short', 'PUMP_no_short']
    }
  },
  trio: {
    name: 'Trio',
    cost: 149,
    bots: {
      low: ['LTC_with_short', 'HYPE_no_short', 'PUMP_no_short'], // Balanced Soomario
      medium: ['HYPE_no_short', 'LTC_with_short', 'CRV_with_short'], // Classic Momentum
      high: ['CRV_with_short', 'HYPE_with_short', 'PUMP_no_short']
    }
  },
  quad: {
    name: 'Quad',
    cost: 179,
    bots: {
      low: ['LTC_with_short', 'HYPE_no_short', 'PUMP_no_short', 'CRV_with_short'], // Elite Quad
      medium: ['LTC_with_short', 'HYPE_no_short', 'PUMP_no_short', 'CRV_with_short'], // Elite Quad
      high: ['CRV_with_short', 'PUMP_no_short', 'HYPE_no_short', 'LTC_with_short'] // Balanced High-Risk
    }
  },
  godmode: {
    name: 'God Mode',
    cost: 219,
    bots: {
      low: ['LTC_with_short', 'HYPE_no_short', 'PUMP_no_short', 'CRV_with_short', 'LTC_no_short'],
      medium: ['LTC_with_short', 'HYPE_no_short', 'PUMP_no_short', 'CRV_with_short', 'LTC_no_short'],
      high: ['LTC_with_short', 'HYPE_no_short', 'PUMP_no_short', 'CRV_with_short', 'LTC_no_short']
    }
  }
};

// Updated Weight Allocations (based on final recommendations)
const weights = {
  // Starter - 100% allocation
  starter: {
    low: { LTC_with_short: 100 },
    medium: { HYPE_no_short: 100 },
    high: { CRV_with_short: 100 }
  },
  
  // Duo
  duo: {
    low: { LTC_with_short: 60, HYPE_no_short: 40 },
    medium: { LTC_with_short: 50, PUMP_no_short: 50 },
    high: { CRV_with_short: 50, PUMP_no_short: 50 }
  },
  
  // Trio
  trio: {
    low: { LTC_with_short: 40, HYPE_no_short: 30, PUMP_no_short: 30 }, // Balanced Soomario
    medium: { HYPE_no_short: 40, LTC_with_short: 30, CRV_with_short: 30 }, // Classic Momentum
    high: { CRV_with_short: 40, HYPE_with_short: 30, PUMP_no_short: 30 }
  },
  
  // Quad
  quad: {
    low: { LTC_with_short: 30, HYPE_no_short: 25, PUMP_no_short: 25, CRV_with_short: 20 }, // Elite Quad
    medium: { LTC_with_short: 30, HYPE_no_short: 25, PUMP_no_short: 25, CRV_with_short: 20 }, // Elite Quad
    high: { CRV_with_short: 25, PUMP_no_short: 25, HYPE_no_short: 25, LTC_with_short: 25 } // Balanced High-Risk
  },
  
  // God Mode
  godmode: {
    low: { LTC_with_short: 25, HYPE_no_short: 20, PUMP_no_short: 20, CRV_with_short: 20, LTC_no_short: 15 },
    medium: { LTC_with_short: 25, HYPE_no_short: 20, PUMP_no_short: 20, CRV_with_short: 20, LTC_no_short: 15 },
    high: { LTC_with_short: 25, HYPE_no_short: 20, PUMP_no_short: 20, CRV_with_short: 20, LTC_no_short: 15 }
  }
};

// State
let tier = null;
let risk = null;
let equity = 75;

// Selection Functions
function selectTier(t, el) {
  document.querySelectorAll('[data-tier]').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  tier = t;
  checkWarning();
}

function selectRisk(r, el) {
  document.querySelectorAll('[data-risk]').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  risk = r;
  checkWarning();
}

function selectEquity(e, el) {
  document.querySelectorAll('[data-equity]').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  equity = e;
  
  const info = document.getElementById('soomEquityInfo');
  if (e === 100) {
    info.textContent = '‚ö†Ô∏è No cash buffer for drawdowns - use caution';
    info.style.color = '#fbbf24';
  } else {
    info.textContent = 'Recommended: Keep 25% reserve for drawdowns';
    info.style.color = '#8892b0';
  }
}

// Warning Check
function checkWarning() {
  const amt = parseFloat(document.getElementById('soomAmount').value);
  const warn = document.getElementById('soomWarning');
  const txt = document.getElementById('soomWarningText');
  
  const minAmounts = {
    low: 1000,
    medium: 2000,
    high: 5000
  };
  
  if (tier && risk && amt > 0 && amt < minAmounts[risk]) {
    warn.classList.add('show');
    txt.textContent = `For ${risk} risk, we recommend at least $${minAmounts[risk].toLocaleString()}. You can proceed but expect higher relative risk.`;
  } else {
    warn.classList.remove('show');
  }
}

// Calculate Allocation
function calculate() {
  // Validation
  if (!tier || !risk) {
    alert('‚ö†Ô∏è Please select both tier and risk tolerance');
    return;
  }
  
  const amt = parseFloat(document.getElementById('soomAmount').value);
  if (!amt || amt < 100) {
    alert('‚ö†Ô∏è Please enter a valid amount (minimum $100)');
    return;
  }
  
  // Get configuration
  const config = tiers[tier];
  const bots = config.bots[risk];
  const eqMultiplier = equity / 100;
  const reserve = amt * (1 - eqMultiplier);
  const capital = amt * eqMultiplier;
  
  // Get weights for this tier/risk combination
  const botWeights = weights[tier][risk];
  
  // Calculate allocations
  let allocations = {};
  bots.forEach(botId => {
    allocations[botId] = (botWeights[botId] / 100) * capital;
  });
  
  // Calculate portfolio stats (annualized to 1 year)
  let portfolioReturn = 0;
  let portfolioDD = 0;
  bots.forEach(botId => {
    const bot = botData[botId];
    const weight = botWeights[botId] / 100;
    
    // Convert total return to annualized (CAGR)
    const years = bot.years;
    const annualizedReturn = (Math.pow(1 + bot.ret / 100, 1 / years) - 1) * 100;
    
    portfolioReturn += annualizedReturn * weight;
    portfolioDD += bot.dd * weight;
  });
  
  // Generate HTML
  const eqLabel = eqMultiplier === 1 
    ? '100% Capital (Full deployment)' 
    : `${(eqMultiplier * 100).toFixed(0)}% Capital (${((1 - eqMultiplier) * 100).toFixed(0)}% Reserve)`;
  
  let html = `
    <div class="soom-results-header">
      <h3>Your Allocation Plan</h3>
      <p>${config.name} Tier ‚Ä¢ ${risk.charAt(0).toUpperCase() + risk.slice(1)} Risk ‚Ä¢ ${eqLabel}</p>
    </div>
  `;
  
  // Bot cards
  bots.forEach(botId => {
    const bot = botData[botId];
    const amount = allocations[botId];
    const percentage = (amount / capital) * 100;
    
    // Calculate annualized return for this bot
    const annualizedReturn = (Math.pow(1 + bot.ret / 100, 1 / bot.years) - 1) * 100;
    
    html += `
      <div class="soom-bot-card">
        <div class="soom-bot-header">
          <div class="soom-bot-name">${bot.name}</div>
          <div class="soom-bot-amount">$${amount.toFixed(2)}</div>
        </div>
        <div class="soom-bot-details">
          <span class="soom-risk-badge risk-${bot.risk}">${bot.risk}</span>
          <span>${percentage.toFixed(1)}% allocation</span>
          <span>üìà ${annualizedReturn.toFixed(1)}%/yr</span>
          <span>üìâ -${bot.dd.toFixed(1)}% DD</span>
          <span>‚è±Ô∏è ${bot.years}yr history</span>
        </div>
        <div class="soom-bar">
          <div class="soom-bar-fill" style="width: ${percentage}%"></div>
        </div>
      </div>
    `;
  });
  
  // Summary
  const reserveRow = reserve > 0 
    ? `<div class="soom-summary-row"><span>Reserve (${((1 - eqMultiplier) * 100).toFixed(0)}%):</span><span>$${reserve.toFixed(2)}</span></div>`
    : `<div class="soom-summary-row" style="opacity:0.7"><span>Reserve:</span><span>$0 (fully deployed)</span></div>`;
  
  html += `
    <div class="soom-summary">
      <div class="soom-summary-row">
        <span>Number of Bots:</span>
